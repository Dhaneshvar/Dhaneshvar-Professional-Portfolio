<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (VERY IMPORTANT for SEO) -->
    <title>Dhaneshvar | Software Engineer | GEN AI & Full-Stack Developer Portfolio</title>

    <!-- Meta Description (appears in Google search results) -->
    <meta
      name="description"
      content="Official portfolio of Dhaneshvar – Software Engineer and Full-Stack Developer specializing in React, Python, Flask, AI solutions, cloud technologies, and modern web applications."
    />
    <meta name="robots" content="index, follow" />

    <!-- Author -->
    <meta name="author" content="Dhaneshvar" />

    <!-- Keywords (less powerful today, but still okay) -->
    <meta
      name="keywords"
      content="Dhaneshvar, Software Engineer, Full Stack Developer, React Developer, Python Developer, Flask, AI Projects, Web Developer Portfolio, Cloud, AWS"
    />

    <!-- Canonical URL (IMPORTANT once hosted) -->
    <!-- Replace with your real domain when live -->
    <link rel="canonical" href="https://dhaneshvarmaha.me/" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <!-- Open Graph (LinkedIn, Facebook, WhatsApp) -->
    <meta property="og:title" content="Dhaneshvar | Software Engineer & Full-Stack Developer" />
    <meta
      property="og:description"
      content="Explore the portfolio of Dhaneshvar – projects, skills, and experience in full-stack development, Gen AI, and cloud-based solutions."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dhaneshvarmaha.me/" />
    <meta property="og:image" content="https://dhaneshvarmaha.me/og-image.png" />
    <meta property="og:site_name" content="Dhaneshvar Portfolio" />


    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Dhaneshvar | Software Engineer Portfolio" />
    <meta
      name="twitter:description"
      content="Full-stack developer portfolio showcasing projects in React, Python, AI, and cloud technologies."
    />
    <meta name="twitter:image" content="https://www.yourdomain.com/og-image.png" />


    <!-- ===== EMAIL CLIENT PREVIEW ===== -->
    <meta name="thumbnail" content="https://dhaneshvarmaha.me/og-image.png" />

    <!-- Favicon (recommended) -->
    <link rel="icon" type="image/png" href="./public/Dhaneshvar.jpg" />
    <!-- Image size (improves preview reliability) -->
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Performance & SEO Boost -->
    <meta name="theme-color" content="#0f172a" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Dhaneshvar",
        "url": "https://dhaneshvarmaha.me",
        "jobTitle": "Software Engineer",
        "sameAs": [
          "https://github.com/dhaneshvar",
          "https://linkedin.com/in/dhaneshvar"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- Main App Entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
